    <title>Projects - openSATX</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../js/html5shiv.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <div class='col-md-12'>
        <div class="header">
          <ul class="nav nav-pills pull-right">

            <li><a href="/events.html">Events</a></li>
            <li class="active"><a href="/projects">Projects</a></li>
            <li><a href="/people">People</a></li>
            <li><a href="/resources.html">Resources</a></li>
          </ul>
          <h3 class="text-muted"><a href="http://opensatx.org" >openSATX</a></h3>
        </div>

        <!-- Begin page content-->
        <h1>Projects <small id='project-count'></small></h1>

        <p>Open source civic tech projects from San Antonio's open gov community.</p>


        <section>
          <div class="row">
            <div class="col-sm-4 hidden-xs">Project</div>
            <div class="col-sm-offset-1 col-sm-7 hidden-xs">Description</div>
          </div>
          <hr />
          <div id="hack-night-projects">
          </div>
        </section>


<!-- Define the template for data loaded from the CFAPI -->
<script id="projects" type="text/html">

{{#projects}}
  <div class="row">
    <div class="col-sm-4" style="word-break: break-all;">
      <h1>{{name}}</h1>
      {{#link_url}}
      <a href="{{link_url}}">{{link_url}}</a>
      <br />
      {{/link_url}}
      {{#code_url}}
      <a href="{{code_url}}">{{code_url}}</a>
      <br />
      {{/code_url}}
      <strong>Last Updated: </strong>{{last_updated_formatted}}
      <br />
      {{#github_details}}
      <strong>Language: </strong>{{language}}
      {{/github_details}}
    </div>
    <div class="col-sm-offset-1 col-sm-7">
      <h3>{{description}}</h3>
      {{#github_details}}<strong>GitHub Contributors</strong>{{/github_details}}
      <p class='contributors'>
        {{#github_details.owner}}
        <a href='{{html_url}}' class='contributor-owner'><img class='img-thumbnail' src='{{avatar_url}}' alt='Owner: {{login}}' title='Owner: {{login}}'/></a>
        <span style='display: none;'>{{login}}</span>
        {{/github_details.owner}}
        {{#github_details.contributors}}
        {{^owner}}
        <a href='{{html_url}}'><img class='img-thumbnail' src='{{avatar_url}}' alt='{{login}}' title='{{login}}'/></a>
        <span style='display: none;'>{{login}}</span>
        {{/owner}}
        {{/github_details.contributors}}
      </p>
    </div>
  </div>
  <hr />
  {{/projects}}

  </script>

<hr/>

        </div>
      </div>
